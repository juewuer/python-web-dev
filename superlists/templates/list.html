<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<form method="post" action="/lists/{{ list.id }}/add_item">
    {% csrf_token %}
    <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>

    <table id="id_list_table">
        {% for item in list.item_set.all %}
            <tr>
                <td>{{ forloop.counter }} {{ item.text }}</td>
            </tr>
        {% endfor %}
    </table>

</form>

</body>
</html>
